<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Peta&display=swap" rel="stylesheet">

  <title>Pig Dice!</title>
</head>
<body>

  <div class="container">
    <form class="pigDice">

    </form>
    <h1>Pig dice Game!!</h1>
    <p>Rules of the game: Two player game, start by roling the dice! If you score 2-6 add the number on the die to your score. Between each role you have the option of role again or hold. If you score a 1 then it is the next players turn and no score is to be tallied</p>
    <button type="submit" class="roleDice" name="button">Role</button>
    <button type="button" class="holdDice" name="button">Hold</button>
  </div>
  <div class="results">
    <p id="score"> </p>
      </form>
  </div>

</body>
